                        <input type="text" name="no_hp" id="no_hp" placeholder="Masukkan No. HP"
                            class="border border-gray-300 shadow p-3 w-full rounded mb-">
                    </div>
                    <div class="mb-5">
                        <label for="email" class="block mb-2 font-bold text-gray-600">Email</label>
                        <input type="email" name="email" id="email" placeholder="Masukkan Email"
                            class="border border-gray-300 shadow p-3 w-full rounded">
                    </div>
                </div>
            </form>
        </div>
        <div class="flex justify-between mx-auto text-xl font-jersey">
            <button id="prevBtn" class="border p-2 rounded-md flex items-center button-prev-disabled">
                <svg class="size-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path
                        d="m142-480 294 294q15 15 14.5 35T435-116q-15 15-35 15t-35-15L57-423q-12-12-18-27t-6-30q0-15 6-30t18-27l308-308q15-15 35.5-14.5T436-844q15 15 15 35t-15 35L142-480Z" />
                </svg>
                SEBELUMNYA
            </button>
            <button id="nextBtn" class="border p-2 rounded-md flex items-center">
                Selanjutnya
                <svg class="size-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path
                        d="M579-480 285-774q-15-15-14.5-35.5T286-845q15-15 35.5-15t35.5 15l307 308q12 12 18 27t6 30q0 15-6 30t-18 27L356-115q-15 15-35 14.5T286-116q-15-15-15-35.5t15-35.5l293-293Z" />
                </svg>
            </button>
        </div>
    </div>
    <script>
  let currentStep = 1;
  const totalSteps = 6;

  const stepIndicator = document.getElementById('stepIndicator');
  const stepTitle = document.getElementById('stepTitle');
  const progressBar = document.getElementById('progressBar');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  const updateFormVisibility = () => {
    for (let i = 1; i <= totalSteps; i++) {
      const formBlock = document.getElementById(`form-step-${i}`);
      formBlock.classList.remove('active');
    }
    document.getElementById(`form-step-${currentStep}`).classList.add('active');
  };

  const updateStepIndicatorClass = () => {
    stepIndicator.classList.remove('step-1-of-3', 'step-2-of-3', 'step-3-of-3');
    if (currentStep <= 2) {
      stepIndicator.classList.add('step-1-of-3');
    } else if (currentStep <= 4) {
      stepIndicator.classList.add('step-2-of-3');
    } else {
      stepIndicator.classList.add('step-3-of-3');
    }
  };

  const updateStep = () => {
    // Update indikator visual
    updateStepIndicatorClass();

    // Update teks langkah
    stepTitle.textContent = `Langkah ${currentStep} Dari ${totalSteps}`;

    // Update progress bar
    const progress = (currentStep / totalSteps) * 100;
    progressBar.style.width = `${progress}%`;

    // Update form aktif
    updateFormVisibility();

    // Update tombol
    prevBtn.classList.toggle('button-prev-disabled', currentStep === 1);
    nextBtn.innerHTML = currentStep === totalSteps
      ? `Selesai <svg class="size-6 ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M579-480 285-774q-15-15-14.5-35.5T286-845q15-15 35.5-15t35.5 15l307 308q12 12 18 27t6 30q0 15-6 30t-18 27L356-115q-15 15-35 14.5T286-116q-15-15-15-35.5t15-35.5l293-293Z"/></svg>`
      : `Selanjutnya <svg class="size-6 ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M579-480 285-774q-15-15-14.5-35.5T286-845q15-15 35.5-15t35.5 15l307 308q12 12 18 27t6 30q0 15-6 30t-18 27L356-115q-15 15-35 14.5T286-116q-15-15-15-35.5t15-35.5l293-293Z"/></svg>`;
  };

  nextBtn.addEventListener('click', () => {
    if (currentStep < totalSteps) {
      currentStep++;
      updateStep();
    } else {
      alert('Form selesai dikirim!');
    }
  });

  prevBtn.addEventListener('click', () => {
    if (currentStep > 1) {
      currentStep--;
      updateStep();
    }
  });

  updateStep(); // Initial render
</script>
</body>
